<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Protegida</title>
    <script>
        // Verifica o estado de login ao carregar a página
        window.onload = function() {
            const loggedIn = localStorage.getItem('loggedIn2');

            // Se não estiver autenticado, redireciona para a página de login
            if (loggedIn !== 'true') {
                alert('Você precisa estar logado para acessar esta página.');
                window.location.href = 'index.html';
            }
        };

        // Função para fazer logout
        function logout() {
            localStorage.removeItem('loggedIn2');
            window.location.href = 'index.html'; // Redireciona para a página de login
        }
    </script>
</head>

<body>
    <h1>Bem-vindo à Página Protegida!</h1>
    <p>Você está autenticado e pode ver este conteúdo.</p>
    <button onclick="logout()">Logout</button>
</body>

</html>
