<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Protegida</title>
    <script>
        // Verifica o estado de login ao carregar a página
        window.onload = function () {
            const loggedIn = localStorage.getItem('loggedIn');

            // Se não estiver autenticado, redireciona para a página de login
            if (loggedIn !== 'true') {
                alert('Você precisa estar logado para acessar esta página.');
                window.location.href = 'index.html';
            }
        };

        // Função para fazer logout
        function logout() {
            localStorage.removeItem('loggedIn');
            window.location.href = 'index.html'; // Redireciona para a página de login
        }
    </script>
    <script src="script-login.js" defer></script>
    <link rel="stylesheet" href="style-pagina.css">
</head>

<body>
    <div class="top-side">
        <h1>Bem-vindo à página de membros</h1>
        <button onclick="logout()">Logout</button>
    </div>

    <!-- Área de Administração -->
    <div id="auth-container">
        <h2>Administração</h2>
        <input type="password" id="password" placeholder="Digite a senha" />
        <button onclick="authenticate()">Entrar</button>
        <p id="auth-error" class="hidden">Senha incorreta. Tente novamente.</p>
    </div>

    <!-- Formulário de Emissão de Comunicado -->
    <div id="form-container" class="hidden">
        <h2>Emitir Comunicado</h2>
        <input type="text" id="title" placeholder="Título" />
        <input type="text" id="description" placeholder="Descrição" />
        <input type="text" id="announcement" placeholder="Comunicado" />
        <button onclick="submitAnnouncement()">Enviar</button>
    </div>

    <!-- Área de Exibição de Comunicados -->
    <h2>Comunicados</h2>
    <div id="announcements">
        <!-- Comunicados serão exibidos aqui -->
    </div>
</body>

</html>
